<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza shop 2.0</title>
    <style>
        
        
        table, th, td {
            border: 1px solid black;
        }

        tfoot td {
            padding: 5px;
        }
        
        #fname {
            border-style: inset;
            border-color: rgb(209, 208, 208);
            
        }
    </style>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="get">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Pizza Shop 2.0</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="fname">Name</label>
                    </td>
                    <td>
                        <input type="text" name="Name" id="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="topping">Pizza Topping</label>
                    </td>
                    <td>
                        <input type="radio" name="Topping" id="topping" value="supreme">
                        <label for="topping">Supreme</label><br>
                        <input type="radio" name="Topping" id="topping_2" value="vegetarian">
                        <label for="topping_2">Vegetarian</label><br>
                        <input type="radio" name="Topping" id="topping_3" value="hawaiian">
                        <label for="topping_3">Hawaiian</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="sauce">Pizza Sauce</label></td>
                    <td>
                        <select name="Sauce" id="sauce">
                            <option value="tomato">Tomato</option>
                            <option value="barbeque">Barbeque</option>
                            <option value="mayonnaise">Mayonnaise</option>
                            <option value="secret">Secret Sauce</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="option">Optional Extras</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Extras" value="extra_cheese" id="option">
                        <label for="option">Extra Cheese</label>
                        <input type="checkbox" name="Extras" value="gluten_free" id="option2">
                        <label for="option2">Gluten Free Base</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="delivery">Delivery Instructions:</label><br>
                        <textarea name="delivery" cols="50" rows="4" id="delivery"></textarea>
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><input type="submit" value="Send my Order"></td>
                </tr>
            </tfoot>
            
        </table>
    </form>
</body>
</html>
